<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="form-container">
    <h2>Реєстрація</h2>
  
    <div class="form-group">
      <label for="name">Ім’я:</label>
      <input
        type="text"
        id="name"
        name="name"
        ngModel
        required
      />
    </div>
  
    <div class="form-group">
      <label for="password">Пароль:</label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        required
      />
    </div>
  
    <button type="submit" [disabled]="registerForm.invalid">Зареєструватися</button>

    <span class="has-account">У мене вже є акаунт</span>
  </form>
